<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Dashboard</title>
        <script defer src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="flex">
            <!-- Sidebar -->
            <aside class="w-64 bg-white p-6 shadow-md h-screen">
                <h1 class="text-2xl font-bold mb-8 text-red-500">ðŸ“š Akademik</h1>
                <nav class="space-y-4 text-sm">
                <div class="flex items-center space-x-2 text-red-500 font-semibold">
                    <i class="ph ph-grid-four"></i>
                    <span>Dashboard</span>
                </div>
                <div class="flex items-center space-x-2 text-indigo-900 hover:text-red-500 cursor-pointer">
                    <i class="ph ph-clipboard-text"></i>
                    <span>Hometasks</span>
                </div>
                <div class="flex items-center space-x-2 text-indigo-900 hover:text-red-500 cursor-pointer">
                    <i class="ph ph-book"></i>
                    <span>Lessons</span>
                </div>
                <div class="flex items-center space-x-2 text-indigo-900 hover:text-red-500 cursor-pointer">
                    <i class="ph ph-calendar"></i>
                    <span>Timetable</span>
                </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-8 space-y-6 overflow-y-auto">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded shadow">
                        <p class="text-sm text-gray-500">Hours Spent</p>
                        <p class="text-2xl font-semibold">46%</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <p class="text-sm text-gray-500">Parts Completed</p>
                        <p class="text-2xl font-semibold">35%</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <p class="text-sm text-gray-500">Lessons Completed</p>
                        <p class="text-2xl font-semibold">43%</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <p class="text-sm text-gray-500">Hometasks Completed</p>
                        <p class="text-2xl font-semibold">39%</p>
                    </div>
                </div>

                <!-- Active Tasks -->
                <section class="bg-white p-6 rounded shadow">
                    <h2 class="text-xl font-semibold mb-4">Active Tasks</h2>
                    <ul id="task-list" class="space-y-2">
                        <!-- Tasks will be rendered here -->
                    </ul>
                    <div class="mt-4">
                        <input id="task-input" type="text" placeholder="New task..." class="border px-2 py-1 rounded w-1/2">
                        <button id="add-task" class="bg-red-500 text-white px-4 py-1 rounded ml-2">Add</button>
                    </div>
                </section>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/Arya Pratama_122140156_pertemuan2/dashboard.js"></script>
    </body>
</html>
