<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="flex">
            <aside class="w-64 bg-white p-6 shadow-md h-screen">
                <h1 class="text-2xl font-bold mb-8 text-red-500">ðŸ“š academy</h1>
                <nav class="space-y-4 text-lg">
                    <div class="flex items-center space-x-2 text-red-500 font-semibold">
                        <i class="ph ph-grid-four"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-2 text-indigo-900 hover:text-red-500 cursor-pointer">
                        <i class="ph ph-clipboard-text"></i>
                        <span>Hometasks</span>
                    </div>
                    <div class="flex items-center space-x-2 text-indigo-900 hover:text-red-500 cursor-pointer">
                        <i class="ph ph-book"></i>
                        <span>Lessons</span>
                    </div>
                    <div class="flex items-center space-x-2 text-indigo-900 hover:text-red-500 cursor-pointer">
                        <i class="ph ph-calendar"></i>
                        <span>Practicum</span>
                    </div>
                </nav>
            </aside>

            <main class="flex-1 p-8 space-y-6 overflow-y-auto">
                <!-- Info Statistic -->
                <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                    <div class="bg-yellow-50 border border-yellow-300 rounded-xl p-6 shadow-md flex items-center justify-between">
                    <div class="space-y-2">
                        <p class="text-sm text-gray-600">Practicum</p>
                        <p id="practicum-completion" class="text-2xl font-bold text-gray-800">0%</p>
                        <p id="practicum-detail" class="text-sm text-gray-500">0 of 0 practicum</p>
                    </div>
                    <i class="ph ph-monitor text-4xl text-yellow-400"></i>
                    </div>
                    <div class="bg-green-50 border border-green-300 rounded-xl p-6 shadow-md flex items-center justify-between">
                        <div class="space-y-2">
                            <p class="text-sm text-gray-600">Lessons completed</p>
                            <p id="lesson-completion" class="text-2xl font-bold text-gray-800">0%</p>
                            <p id="lesson-detail" class="text-sm text-gray-500">0 of 0 lessons</p>
                        </div>
                        <i class="ph ph-books text-4xl text-green-400"></i>
                    </div>
                    <div class="bg-gray-100 border border-gray-300 rounded-xl p-6 shadow-md flex items-center justify-between">
                        <div class="space-y-2">
                            <p class="text-sm text-gray-600">Hometasks completed</p>
                            <p id="hometask-completion" class="text-2xl font-bold text-gray-800">0%</p>
                            <p id="hometask-detail" class="text-sm text-gray-500">0 of 0 hometasks</p>
                        </div>
                        <i class="ph ph-pencil-simple text-4xl text-gray-600"></i>
                    </div>
                </section>

                <!-- Active Tasks -->
                <section class="bg-white p-6 rounded shadow">
                    <div class="mb-4 flex flex-col md:flex-row items-start md:items-center gap-2">
                        <input id="task-input" type="text" placeholder="New task..." class="flex-1 border px-4 py-2 rounded-lg">
                        <select id="category-select" class="border px-4 py-2 rounded-lg">
                            <option value="Lesson">Lesson</option>
                            <option value="Hometasks">Hometasks</option>
                            <option value="Practicum">Practicum</option>
                        </select>
                        <button id="add-task" class="bg-red-500 text-white px-4 py-1 rounded">Add</button>
                    </div>
                    <h2 class="text-xl font-semibold mb-4">Active Tasks</h2>
                    <ul id="task-list" class="space-y-2">
                        <!-- Tasks muncul disini -->
                    </ul>
                </section>
            </main>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/Arya Pratama_122140156_pertemuan2/dashboard.js"></script>
    </body>
</html>
