<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body class="h-screen flex justify-center items-center bg-[#EEE2DE]">
    <div class="container mx-auto p-4">
        <div>
            <h1 class="text-[#2B2A4C] font-bold text-6xl flex justify-center jersey-10-regular">To Do List</h1>
        </div>
        <div class="bg-white rounded-lg mt-10 mx-auto">
            <div class="p-6 mb-4 flex">
                <input type="text" id="listbaru" class="border rounded-lg flex-grow mr-10 p-2" placeholder="New List...">
                <button onclick="tambahlist()" class="bg-[#EA906C] hover:bg-[#B31312] text-white p-4 rounded-lg font-bold px-8 py-4">Tambah</button>
                <button onclick="saveList()" class="bg-green-500 hover:bg-green-700 text-white font-bold px-8 py-4 rounded-lg p-4 ml-5">Simpan</button>
            </div>
            <ul id="list" class="list-none mx-auto p-6">
            </ul>
        </div>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
