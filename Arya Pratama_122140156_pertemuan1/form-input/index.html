<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body class="h-screen flex justify-center items-center bg-[#EEE2DE]">
    <div class="container mx-auto p-4">
        <h1 class="text-[#2B2A4C] font-bold text-6xl flex justify-center jersey-10-regular">Register</h1>
        <div class="bg-white rounded-lg mt-10 mx-auto w-150 h-auto">
            <form action="" class="p-4">
                <label for="" class="font-bold text-xl poppins-regular">Nama Lengkap</label> <br>
                <input type="text" id="nama" class="border rounded-sm p-2 mt-2 mb-2 w-full" placeholder="john Doe"> <br>
                <label for="" class="font-bold text-xl poppins-regular">Email</label> <br>
                <input type="email" id="email" class="border rounded-sm p-2 mt-2 mb-2 w-full" placeholder="johndoe@gmail.com"> <br>
                <label for="" class="font-bold text-xl poppins-regular">Password</label> <br>
                <input type="password" id="password" class="border rounded-sm p-2 mt-2 w-full" placeholder="***************"> <br>
                <button id="bt-submit" class="bg-[#EA906C] hover:bg-[#B31312] p-4 rounded-lg mt-4 w-full font-bold poppins-regular text-lg">Register</button>
            </form>
            <div id="output" class="mt-3"></div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
